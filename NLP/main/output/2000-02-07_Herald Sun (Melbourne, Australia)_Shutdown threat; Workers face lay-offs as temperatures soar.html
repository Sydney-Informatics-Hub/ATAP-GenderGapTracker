        said . Hundreds of businesses have already been hurt by the cuts , with the VECCI receiving reports of functions being cancelled at hotels , high - tech equipment malfunctioning in offices , food factories ceasing production and printing presses being unable to operate . CUT - OUT - AND - KEEP CRISIS GUIDE . 
  Restrictions apply 1pm-7pm TODAY , TOMORROW and WEDNESDAY . AT HOME . 
  Lights : No more than three rooms at once . Cooling : Air - conditioners banned . Small electric fans may be used . Dishwashers : Banned . Clothes driers : Banned . Washing machines minimum use . Electric tools : Home use banned . Tradesmen may use them for work . Electronic music equipment : CD players , tape decks , electric instruments ( such as guitars and organs ) banned . Computer games and hobby appliances : Banned . Personal computers : Banned , unless for home business . Swimming pool filters , pumps and heaters : Must be turned off . Television : One only per house , VCRs banned . BUSINESS AND INDUSTRY . 
  Electric machinery permitted . ( For example , laundromats can operate , with no air - conditioning and half lights . Poker machines permitted , but venues must dim lights and turn off air - conditioning . ) Air conditioners : Banned . Fans may be used for safety of people and animals . Lighting : Half internal lights only . Decorative lighting , signs and displays must be turned off . Lifts : Allowed in hospitals , residential towers and hotels . All other buildings - no more than . 
  half lifts allowed . Television and video equipment : Banned for promotional or advertising use . Television production : No more than 50 per cent of normal load . THE PENALTY . 
  Breaching restrictions carries a fine of up to $ 10,000 for individuals . 
  and $ 1million for corporations . WHO S EXEMPT . 
  Hospitals . 
  Kindergartens . 
  Nursing Homes . 
  Child Care Centres . 
  Schools . 
  Medical Cooling Exemptions can apply for the elderly , frail people , babies and children , terminally ill , disabled and people with chronic medical conditions . For exemption details , phone the Health Line on 1800 634 245 . THE OUTLOOK . 
  Today : Fine 14 - 29 . 
  Tomorrow : Fine 19 - 39 . 
  Wednesday : Fine 19 - 35 . 
  Thursday : Fine 19 - 33 . 
  TODAY S COOLEST TIPS . 
  Tie a wet handkerchief around your neck to stay cool . Turn off fluorescent lights whenever possible . It is a myth that they require large amounts of energy to start up . FOR HELP , CALL  .
